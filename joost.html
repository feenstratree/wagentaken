<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joost's Aandachtspunten - Wachtwoord Vereist</title>
    <style>
        /* Algemene body stijl */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Navigatiemenu stijl */
        .navbar {
            background-color: #3a3a3a;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Titel stijl */
        h1 {
            color: #f0f0f0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
            word-break: break-word;
        }

        /* STIJLEN VOOR AANDACHTSPUNTEN SECTIE */
        .attention-points-container {
            width: 95%;
            max-width: 1000px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .attention-points-container h2 {
            color: #f0f0f0;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .attention-person {
            margin-bottom: 15px;
        }

        .attention-person h3 {
            color: #e0e0e0;
            font-size: 1.3em;
            margin-bottom: 8px;
            border-left: 4px solid #d0d0d0;
            padding-left: 10px;
        }

        .attention-person p {
            margin-left: 14px;
            line-height: 1.6;
            color: #d0d0d0;
        }

        /* Password form styling */
        .password-form-container {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 50px;
            width: 90%;
            max-width: 400px;
        }

        .password-form-container label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #f0f0f0;
        }

        .password-form-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            font-size: 1em;
            text-align: center;
        }

        .password-form-container button {
            background-color: #4CAF50; /* Groen */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .password-form-container button:hover {
            background-color: #45a049;
        }

        .password-form-container .message {
            color: #ff4d4d; /* Rood voor foutmeldingen */
            margin-top: 15px;
            font-weight: bold;
        }

        /* Media Queries voor kleinere schermen */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .attention-points-container h2 {
                font-size: 1.5em;
            }
            .attention-points-container h3 {
                font-size: 1.1em;
            }
            .attention-points-container p {
                font-size: 0.95em;
            }
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .navbar a {
                width: calc(100% - 30px);
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            .attention-points-container {
                padding: 15px;
                width: 100%;
            }
            .attention-points-container h2 {
                font-size: 1.3em;
            }
            .attention-points-container h3 {
                font-size: 1em;
            }
            .attention-points-container p {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <h1>Joost's Aandachtspunten</h1>

    <nav class="navbar">
        <a href="index.html">Terug naar rooster</a>
        <a href="sabrina.html">Sabrina's Aandachtspunten</a>
    </nav>

    <!-- Wachtwoord formulier -->
    <div class="password-form-container" id="passwordForm">
        <label for="joostPassword">Voer het wachtwoord in voor Joost's aandachtspunten:</label>
        <input type="password" id="joostPassword">
        <button onclick="checkJoostPassword()">Verzenden</button>
        <div id="joostMessage" class="message"></div>
    </div>

    <!-- Verborgen inhoud (standaard verborgen) -->
    <div class="attention-points-container" id="joostContent" style="display: none;">
        <h2>Aandachtspunten voor Joost</h2>
        <div class="attention-person joost">
            <h3>Joost</h3>
            <p>Gereedschap opruimen als je het hebt gebruikt</p>
            <p>Minimaal 3x per week douchen</p>
        </div>
    </div>

    <script>
        function checkJoostPassword() {
            const passwordInput = document.getElementById('joostPassword').value;
            const messageDiv = document.getElementById('joostMessage');
            const contentDiv = document.getElementById('joostContent');
            const formDiv = document.getElementById('passwordForm');
            const correctPassword = "2006"; // Het NIEUWE wachtwoord voor Joost

            if (passwordInput === correctPassword) {
                formDiv.style.display = 'none'; // Verberg het formulier
                contentDiv.style.display = 'block'; // Toon de inhoud
            } else {
                messageDiv.textContent = "Onjuist wachtwoord. Probeer opnieuw.";
                passwordInput.value = ''; // Leeg het wachtwoordveld
            }
        }
    </script>

</body>
</html>
